<h2> Person</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Address</th>
    </tr>

    <tr ng-repeat="var in person">
        <td>{{var.name}}</td>
        <td>{{var.city}}</td>
        <td>{{var.joined}}</td>
    </tr>
</table>
